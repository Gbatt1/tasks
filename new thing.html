<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="app" class="">

       <button @click = activate(1)>tab 1</button>
       <button @click = activate(2)>tab 2</button>

       <h1  v-if="active == 1" >HEEEEEEEEEEYYYYYYYYYYYYYYYYYYYYYYYYYYYYY</h1>
       <h1  v-else >YOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</h1>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
let app = new Vue
(
    {

        el: '#app',
        data:{
active: ''
},
        methods: {
            activate(select)
            {
this.active = select
            }
        }
    }
)




    </script>
</body>
</html>
